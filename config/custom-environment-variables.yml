  vidy:
      rootUrl: VIDY_API_ROOT_URL
      videoLinkBaseUrl: VIDY_VIDEO_LINK_BASE_URL
      keyId: VIDY_API_KEY_ID
      keySecret: VIDY_API_KEY_SECRET
      systemUuid: VIDY_SYSTEM_UUID
frontend:
