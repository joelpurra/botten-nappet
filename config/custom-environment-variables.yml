shared:
  logging:
    file: BOTTEN_NAPPET_SHARED_LOG_FILE
    level: BOTTEN_NAPPET_SHARED_LOGGING_LEVEL
  zmqXPublisherAddress: BOTTEN_NAPPET_SHARED_ZMQ_PUBLISHER_ADDRESS
  zmqXSubscriberAddress: BOTTEN_NAPPET_SHARED_ZMQ_SUBSCRIBER_ADDRESS
graphs:
    enabled: BOTTEN_NAPPET_GENERATE_GRAPH
